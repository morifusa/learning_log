{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h2>Edit Entry:</h2>
{% endblock header %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}">Topic: {{ topic }}</a></p>

    <p>Edit entry:</p>

    <form action ="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <!--    {{ form.as_p }} -->
        {% buttons %}
            <button name ="submit" class="btn btn-primary">save change</button>
        {% endbuttons %}
    </form>
{% endblock content %}
